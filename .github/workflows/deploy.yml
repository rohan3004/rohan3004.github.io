name: Rohan Chakravarty Portfolio CI/CD

on:
  push:
    branches:
      - main  # Triggers on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Checks out code from the repository

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}  
          USER: ${{ secrets.EC2_USER }}  
          KEY: ${{ secrets.EC2_SSH_KEY }}  

        run: |
          # Write the SSH key to a file and set permissions
          echo "${KEY}" > ssh_key
          chmod 600 ssh_key

          # Transfer files to EC2 instance's web directory
          scp -i ssh_key -r ./ ${USER}@${HOST}:/var/www/html

          # Execute server commands to restart services
          ssh -i ssh_key ${USER}@${HOST} "sudo systemctl restart apache2"  
          ssh -i ssh_key ${USER}@${HOST} "sudo systemctl restart nginx"    

          # Clean up by removing the SSH key file
          rm ssh_key
        shell: bash
