<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rohan Chakravarty - Server Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.png" />
  <style>
    /* Terminal Color Palette */
    :root {
      --bg-color: #000;
      --terminal-bg: #121212;
      --text-color: #00ff00;
      --prompt-color: #00ff00;
      --error-color: #ff4d4d;
      --cursor-color: #00ff00;
    }

    /* Reset & Base Style */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg-color);
      font-family: 'Courier New', Courier, monospace;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Terminal Container */
    .terminal {
      background-color: var(--terminal-bg);
      width: 100%;
      max-width: 800px;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      overflow: hidden;
    }
    .terminal-header {
      text-align: center;
      margin-bottom: 15px;
    }
    .terminal-header h1 {
      color: var(--prompt-color);
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    .terminal-header p {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    /* Terminal Output Style */
    #terminal-output {
      min-height: 180px;
      margin-bottom: 10px;
    }
    .line {
      padding: 5px 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .prompt {
      color: var(--prompt-color);
      margin-right: 8px;
    }
    .green { color: var(--text-color); }
    .red { color: var(--error-color); }

    /* Blinking Cursor */
    .cursor {
      display: inline-block;
      background-color: var(--cursor-color);
      width: 10px;
      height: 18px;
      margin-left: 5px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .terminal {
        padding: 15px;
      }
      .line { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <h1>Dashboard</h1>
      <p>Real-Time Server &amp; Database Monitor</p>
    </div>
    <div id="terminal-output">
      <!-- Terminal lines are dynamically injected via JavaScript -->
      <div class="line">
        <span class="prompt">[root@server]</span>
        <span>Initializing dashboard...</span>
      </div>
    </div>
    <div class="cursor"></div>
  </div>

  <script>
    async function fetchHealth() {
      try {
        const res = await fetch("https://api.rohandev.online/health");
        const data = await res.json();
        const output = document.getElementById("terminal-output");
        output.innerHTML = "";
        
        // Server Status
        let serverLine = document.createElement("div");
        serverLine.className = "line";
        serverLine.innerHTML = `<span class="prompt">[root@server]</span> Server Status: <span class="${data.server === 'alive' ? 'green' : 'red'}">${data.server === 'alive' ? 'Online' : 'Offline'}</span>`;
        output.appendChild(serverLine);

        // Database Status
        let dbLine = document.createElement("div");
        dbLine.className = "line";
        dbLine.innerHTML = `<span class="prompt">[root@server]</span> Database Connection: <span class="${data.database === 'active' ? 'green' : 'red'}">${data.database === 'active' ? 'Connected' : 'Disconnected'}</span>`;
        output.appendChild(dbLine);

        // Used Memory
        let memLine = document.createElement("div");
        memLine.className = "line";
        let usedMemory = (data.usedMemory / (1024 * 1024)).toFixed(2);
        memLine.innerHTML = `<span class="prompt">[root@server]</span> Memory Usage: <span class="green">${usedMemory} MB</span>`;
        output.appendChild(memLine);

        // Available Processors
        let cpuLine = document.createElement("div");
        cpuLine.className = "line";
        cpuLine.innerHTML = `<span class="prompt">[root@server]</span> Processors: <span class="green">${data.availableProcessors}</span>`;
        output.appendChild(cpuLine);
      } catch (err) {
        console.error("Server Offiline", err);
        const output = document.getElementById("terminal-output");
        output.innerHTML += `<div class="line"><span class="prompt">[root@server]</span> <span class="red">Error: Data retrieval failed.</span></div>`;
      }
    }

    fetchHealth();
    setInterval(fetchHealth, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
