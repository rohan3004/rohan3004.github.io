<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Server Health Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Variables for Dark Mode Palette */
    :root {
      --bg-color: #121212;         /* Dark background */
      --card-bg: #1e1e2f;          /* Slightly lighter card background */
      --text-color: #e0e0e0;       /* Light text for contrast */
      --accent-color: #bb86fc;     /* Accent color for headings & highlights */
      --success-color: #03dac6;    /* Green for positive statuses */
      --error-color: #cf6679;      /* Red for negative statuses */
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.5;
    }
    .dashboard {
      max-width: 1200px;
      margin: auto;
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 32px var(--shadow-color);
      padding: 30px;
      transition: background-color 0.3s ease;
    }
    .dashboard header {
      text-align: center;
      margin-bottom: 30px;
    }
    .dashboard header h1 {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 10px;
    }
    .dashboard header p {
      font-size: 1rem;
      color: var(--text-color);
    }
    .status-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px var(--shadow-color);
    }
    .card .status-label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .card .status-label .dot {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid var(--text-color);
      transition: background-color 0.3s ease;
    }
    .card .status-value {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: right;
    }
    .green {
      background-color: var(--success-color);
    }
    .red {
      background-color: var(--error-color);
    }
    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }
      .card .status-label, .card .status-value {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <header>
      <h1>Server Health Dashboard</h1>
      <p>Real-time monitoring of server and database statuses</p>
    </header>
    <div class="status-container">
      <div class="card">
        <div class="status-label">
          <span id="server-dot" class="dot"></span>
          Server
        </div>
        <div class="status-value" id="server-status">Checking...</div>
      </div>
      <div class="card">
        <div class="status-label">
          <span id="db-dot" class="dot"></span>
          Database
        </div>
        <div class="status-value" id="db-status">Checking...</div>
      </div>
      <div class="card">
        <div class="status-label">Used Memory</div>
        <div class="status-value" id="memory-usage">Loading...</div>
      </div>
      <div class="card">
        <div class="status-label">Processors</div>
        <div class="status-value" id="cpu-count">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    async function fetchHealth() {
      try {
        const res = await fetch("https://api.rohandev.online/health");
        const data = await res.json();

        // Server status
        const serverDot = document.getElementById("server-dot");
        const serverStatus = document.getElementById("server-status");
        if (data.server === "alive") {
          serverDot.classList.add("green");
          serverStatus.textContent = "Online";
        } else {
          serverDot.classList.add("red");
          serverStatus.textContent = "Offline";
        }

        // Database status
        const dbDot = document.getElementById("db-dot");
        const dbStatus = document.getElementById("db-status");
        if (data.database === "active") {
          dbDot.classList.add("green");
          dbStatus.textContent = "Connected";
        } else {
          dbDot.classList.add("red");
          dbStatus.textContent = "Disconnected";
        }

        // Used Memory in MB
        const usedMemory = (data.usedMemory / (1024 * 1024)).toFixed(2);
        document.getElementById("memory-usage").textContent = `${usedMemory} MB`;

        // Processor count
        document.getElementById("cpu-count").textContent = data.availableProcessors;
      } catch (err) {
        console.error("Failed to fetch server health:", err);
        document.getElementById("server-status").textContent = "Error";
        document.getElementById("db-status").textContent = "Error";
        document.getElementById("memory-usage").textContent = "Error";
        document.getElementById("cpu-count").textContent = "Error";
      }
    }

    fetchHealth();
    // Refresh dashboard every 30 seconds
    setInterval(fetchHealth, 30000);
  </script>
</body>
</html>
