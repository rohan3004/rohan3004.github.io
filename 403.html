<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        
        :root {
            --bg-color: #FFF7F7;
            --text-color: #333;
            --accent-color: #433878;
            --muted-color: #666;
            --error-red: #D32F2F;
        }

        body {
            font-family: "JetBrains Mono", monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header Section */
        header {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 20px;
            margin-bottom: 10px;
        }

        h1 {
            color: var(--accent-color);
            font-weight: 800;
            font-size: 4rem;
            margin: 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
            color: var(--error-red);
            text-transform: uppercase;
        }

        /* The "Scary" Data Grid */
        .trace-log {
            background: rgba(255, 255, 255, 0.5);
            border: 1px dashed var(--accent-color);
            padding: 20px;
            font-size: 0.9rem;
            display: none; /* Hidden until loaded */
        }

        .log-header {
            font-weight: 700;
            margin-bottom: 15px;
            display: block;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            color: var(--accent-color);
        }

        .data-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 8px 15px;
        }

        .label {
            color: var(--muted-color);
            text-align: right;
            font-weight: 600;
        }
        
        .label::after {
            content: ":";
        }

        .value {
            color: var(--text-color);
            font-weight: 400;
            word-break: break-all;
        }

        .highlight {
            background-color: #e0e0e0;
            padding: 0 4px;
        }

        /* Footer */
        .copyright {
            font-size: 0.75rem;
            color: var(--muted-color);
            text-align: center;
            margin-top: auto;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .data-grid { grid-template-columns: 1fr; gap: 2px; }
            .label { text-align: left; margin-top: 10px; }
            .label::after { content: ""; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>403</h1>
        <div class="subtitle">Forbidden // Access Denied</div>
    </header>

    <div class="text-container">
        <p>Your request has been flagged. Use of this resource is restricted.</p>
    </div>

    <div id="trace-log" class="trace-log">
        <span class="log-header">> SECURITY_TRACE_LOG_V2.1</span>
        
        <div class="data-grid">
            <div class="label">CLIENT_IP</div>
            <div class="value"><span id="ip-display" class="highlight">Loading...</span></div>

            <div class="label">COORDINATES</div>
            <div class="value" id="coords">--</div>

            <div class="label">LOCATION</div>
            <div class="value" id="location">--</div>

            <div class="label">POSTAL</div>
            <div class="value" id="postal">--</div>

            <div class="label">ISP_ORG</div>
            <div class="value" id="isp">--</div>

            <div class="label">TIMEZONE</div>
            <div class="value" id="timezone">--</div>
            
            <div class="label">TIMESTAMP</div>
            <div class="value" id="timestamp">--</div>
        </div>
    </div>

    <div class="copyright">
        <p>REF_ID: <span id="ref-id"></span> | &copy; <span id="year"></span> Rohan Chakravarty</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Set Ref ID and Year immediately
        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("ref-id").textContent = Math.random().toString(36).substr(2, 9).toUpperCase();
        document.getElementById("timestamp").textContent = new Date().toISOString();

        fetch("https://apis.byrohan.in/v1/your_ip")
            .then(response => response.json())
            .then(data => {
                // Extracting Data
                const ip = data.ip;
                const city = data.cityName || data.cityNames?.en || 'Unknown';
                const region = data.subdivisionName || data.subdivisionNames?.en || 'Unknown';
                const country = data.countryName || data.countryNames?.en || 'Unknown';
                const lat = data.latitude;
                const long = data.longitude;
                const postal = data.postalCode || 'N/A';
                const isp = data.autonomousSystemOrganization || 'Unknown Entity';
                const tz = data.timezone || 'UTC';

                // Injecting Data
                document.getElementById("ip-display").textContent = ip;
                document.getElementById("location").textContent = `${city}, ${region}, ${country}`;
                document.getElementById("coords").textContent = `${lat}, ${long}`;
                document.getElementById("postal").textContent = postal;
                document.getElementById("isp").textContent = isp;
                document.getElementById("timezone").textContent = tz;

                // Reveal the log
                document.getElementById("trace-log").style.display = 'block';
            })
            .catch(error => {
                console.error("Trace failed:", error);
                document.getElementById("trace-log").innerHTML = "<div class='value'>[CONNECTION TRACE FAILED]</div>";
                document.getElementById("trace-log").style.display = 'block';
            });
    });
</script>
</body>
</html>
