<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>
    <link rel="icon" href="./favicon.png" />
    <!-- Include Poppins font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global styles */
      body {
        font-family: "Poppins", sans-serif;
        /* Use Poppins font */
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Full viewport height */
      }

      .container {
        max-width: 1200px;
        width: 90%;
        /* Take up 90% of the width */
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        /* Side by side on large screens */
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .text-container {
        flex: 1;
        padding-right: 20px;
      }

      h1 {
        color: #e74c3c;
        font-weight: 600;
        /* Make the heading bold */
        font-size: 3rem;
        /* Default font size */
      }

      p {
        font-size: 1.2rem;
        font-weight: 300;
        /* Lighter font weight for the paragraph */
        margin-top: 20px;
      }

      .copyright {
        font-size: 14px;
        color: #888;
        margin-top: 40px;
      }

      .copyright p {
        margin: 0;
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          /* Stack content in column on smaller screens */
          align-items: center;
        }

        h1 {
          font-size: 2.5rem;
          /* Reduce font size on smaller screens */
        }

        p {
          font-size: 1rem;
          /* Adjust paragraph size for smaller screens */
        }

        .copyright {
          font-size: 12px;
          /* Smaller font for copyright on mobile */
        }

        .image-container {
          max-width: 80%;
          /* Make the image smaller on mobile */
          margin-top: 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
          /* Further reduce font size on very small screens */
        }

        p {
          font-size: 0.9rem;
          /* Adjust text size for mobile phones */
        }

        .copyright {
          font-size: 12px;
          /* Keep copyright size small on very small screens */
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-container">
        <h1>403 Forbidden</h1>
        <p>
          You do not have permission to access this site from your IP address.
        </p>
        <!-- Copyright section -->
        <div class="copyright">
          <p>Copyright &copy; 2024 Rohan Chakravarty. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
